<!DOCTYPE html>
<html>
<head>
    <title>JavaScriptの勉強</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div>
        <label>名前 : </label><input type="text" id="name" name="name"><span class="fixed"> (※)</span>
    </div>
    <div>
        <label>年齢 : </label><input type="text" id="age" name="age"><span class="fixed"> (※)</span>
    </div>
    <div>
        <label>備考 : </label><input type="text" id="remark" name="remark">
    </div>
    <div class="fixed">
        (※) 必須項目
    </div>
    <div>
        <input type="button" id="add-button" name="button" value="追加" onclick="addData();" />
        <input type="button" id="reset-button" name="button" value="リセット" onclick="resetData();" />
    </div>
    <hr>
    <div class="clear">
        <div>検索条件</div>
    </div>
    <div id="field-search">
        <div>
            <label>名前 : </label>
            <input type="text" id="search-name" name="search-name">
        </div>
        <div class="age">
            <label>年齢 : </label>
            <input type="text" id="search-age-min" name="search-age-min">
            <label>　〜　</label>
            <input type="text" id="search-age-max" name="search-age-max">
        </div>
        <div>
            <input type="button" id="search-button-search" name="button" value="検索" onclick="searchData();" />
            <input type="button" id="search-button-reset" name="button" value="リセット" onclick="searchDataReset();" />
        </div>
    </div>
    <hr>
    <div id="data" class="clear"></div>
</body>
</html>
