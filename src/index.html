<!DOCTYPE html>
<html>
<head>
    <title>JavaScriptの勉強</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div>
        <label>名前 : </label><input type="text" id="name" name="name"><span class="fixed"> (※)</span>
    </div>
    <div>
        <label>年齢 : </label><input type="text" id="age" name="age"><span class="fixed"> (※)</span>
    </div>
    <div>
        <label>備考 : </label><input type="text" id="remark" name="remark">
    </div>
    <div class="fixed">
        (※) 必須項目
    </div>
    <div>
        <input type="button" id="add-button" class="btn btn-primary" name="button" value="追加" onclick="addData();" />
        <input type="button" id="reset-button" class="btn btn-primary" name="button" value="リセット" onclick="resetData();" />
    </div>
    <hr>
    <div class="clear">
        <div>検索条件</div>
    </div>
    <div id="field-search">
        <div>
            <label>名前 : </label>
            <input type="text" id="search-name" name="search-name">
        </div>
        <div class="age">
            <label>年齢 : </label>
            <input type="text" id="search-age-min" name="search-age-min">
            <label>　〜　</label>
            <input type="text" id="search-age-max" name="search-age-max">
        </div>
        <div>
            <input type="button" id="search-button-search" name="button" class="btn btn-primary" value="検索" onclick="searchData();" />
            <input type="button" id="search-button-reset" name="button" class="btn btn-primary" value="リセット" onclick="searchDataReset();" />
        </div>
    </div>
    <hr>
    <div id="data" class="clear"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
